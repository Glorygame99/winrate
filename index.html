<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cek Winrate GloryGame99</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #3a0072, #000);
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-top: 40px;
    font-size: 1.8rem;
    color: #00ffcc;
    text-shadow: 0 0 20px #00ffcc;
  }

  .input-container {
    margin-top: 30px;
  }

  input {
    padding: 12px 18px;
    border-radius: 10px;
    border: none;
    width: 250px;
    font-size: 1rem;
    outline: none;
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #00ffff, #ff00ff);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px #00ffff;
  }

  button:hover {
    transform: scale(1.05);
  }

  /* === BALOK FUTURISTIK BERSEGMENT === */
  .loading-bar {
    position: relative;
    margin: 40px auto;
    width: 80%;
    height: 40px;
    background: #111;
    border-radius: 12px;
    box-shadow: inset 0 0 25px #000, 0 0 25px #00ffff33;
    overflow: hidden;
    border: 2px solid #00ffff44;
  }

  .loading-progress {
    position: relative;
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    border-radius: 10px;
    box-shadow: 0 0 20px #00ffff;
    transition: width 0.2s linear;
    animation: pulse 1.2s infinite alternate;
  }

  @keyframes pulse {
    0% { filter: brightness(0.8); }
    100% { filter: brightness(1.5); }
  }

  /* Segmen kecil bergerak */
  .loading-progress::before {
    content: "";
    position: absolute;
    top: 0;
    left: -50%;
    height: 100%;
    width: 50%;
    background: repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.3) 0px,
      rgba(255,255,255,0.3) 8px,
      transparent 8px,
      transparent 16px
    );
    animation: moveSegments 0.8s linear infinite;
  }

  @keyframes moveSegments {
    from { left: -50%; }
    to { left: 100%; }
  }

  .loading-bar::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(0,0,0,0.3));
    pointer-events: none;
  }

  .winrate {
    font-size: 2.5rem;
    color: #00ffcc;
    text-shadow: 0 0 25px #00ffff;
    margin-top: 20px;
  }

  .game-section {
    display: none;
    margin-top: 40px;
  }

  .game-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .game-card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 10px;
    width: 150px;
    box-shadow: 0 0 15px #00ffff55;
    transition: 0.3s;
  }

  .game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffff;
  }

  .game-card img {
    width: 100%;
    border-radius: 10px;
  }

  .game-card h3 {
    font-size: 1rem;
    margin: 10px 0;
  }

  .game-card button {
    padding: 8px 10px;
    border-radius: 8px;
    background: #00ffff;
    color: #000;
    font-weight: bold;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<h1>ðŸŽ° CEK WINRATE KAMU DI GLORYGAME99</h1>

<div class="input-container">
  <input type="text" id="userid" placeholder="Masukkan USER ID kamu..." />
  <button onclick="cekWinrate()">CEK WINRATE</button>
</div>

<div class="loading-bar" id="loadingBar" style="display:none;">
  <div class="loading-progress" id="progress"></div>
</div>

<div class="winrate" id="winrateDisplay"></div>

<div class="game-section" id="gameSection">
  <h2 style="color:#00ffff;text-shadow:0 0 15px #00ffff;">ðŸŽ¯ GAME REKOMENDASI AUTO JACKPOT ðŸŽ¯</h2>
  <div class="game-grid" id="gameGrid"></div>
</div>

<audio id="loadingSound" src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_f2f42b4de1.mp3?filename=loading-sound-effect-14695.mp3"></audio>

<script>
const games = [
  {name:"Gates of Gatotkaca", img:"gates of gatotkaca.jpg"},
  {name:"Gates of Olympus", img:"gates of olympus.jpeg"},
  {name:"Lucky Neko", img:"lucky neko.jpg"},
  {name:"Mahjong Ways", img:"mahjong ways.jpg"},
  {name:"Mahjong Ways 2", img:"mahjong ways2.jpg"},
  {name:"Starlight Princess", img:"starlight princess.jpg"},
  {name:"Sweet Bonanza", img:"sweet bonanza.jpeg"},
  {name:"Treasure of Aztec", img:"treazure of aztec.jpg"},
  {name:"Wild Bandito", img:"wild bandito.jpg"},
  {name:"Wild Bounty Showdown", img:"wild bounty showdown.jpg"},
  {name:"Wild West Gold", img:"wild west gold.jpeg"}
];

function cekWinrate() {
  const user = document.getElementById('userid').value.trim();
  if(!user){ alert('Masukkan USER ID kamu dulu!'); return; }

  const bar = document.getElementById('loadingBar');
  const progress = document.getElementById('progress');
  const display = document.getElementById('winrateDisplay');
  const audio = document.getElementById('loadingSound');
  const section = document.getElementById('gameSection');

  // reset tampilan
  bar.style.display = 'block';
  display.innerHTML = '';
  section.style.display = 'none';
  progress.style.width = '0%';
  audio.play();

  // buat angka acak 90â€“98%
  const target = Math.floor(Math.random() * 9) + 90;
  let current = 0;

  // animasi progress bar sampai sesuai target
  const interval = setInterval(() => {
    if (current >= target) {
      clearInterval(interval);
    } else {
      current++;
      progress.style.width = current + "%";
    }
  }, 45); // kecepatan animasi bar

  // animasi angka winrate naik bersamaan
  let angka = 0;
  const angkaInterval = setInterval(() => {
    if (angka >= target) {
      clearInterval(angkaInterval);
      display.innerHTML = `${target}% (${user})`;
      audio.pause();
      tampilkanGame();
    } else {
      angka++;
      display.innerHTML = `${angka}% (${user})`;
    }
  }, 45);
}

function tampilkanGame(){
  const section = document.getElementById('gameSection');
  const grid = document.getElementById('gameGrid');
  section.style.display = 'block';
  grid.innerHTML = '';

  const selected = games.sort(()=>0.5 - Math.random()).slice(0,3);
  
  selected.forEach(g => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `
      <img src="${g.img}" alt="${g.name}">
      <h3>${g.name}</h3>
      <button onclick="window.open('https://heylink.me/glorygame99/', '_blank')">MAIN SEKARANG</button>
    `;
    grid.appendChild(card);
  });
}
</script>
</body>
</html>
