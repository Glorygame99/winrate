<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cek Winrate GloryGame99</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #3a0072, #000);
    color: #fff;
    text-align: center;
    overflow-x: hidden;
  }

  h1 {
    margin-top: 40px;
    font-size: 1.8rem;
    color: #00ffcc;
    text-shadow: 0 0 20px #00ffcc;
  }

  .input-container {
    margin-top: 30px;
  }

  input {
    padding: 12px 18px;
    border-radius: 10px;
    border: none;
    width: 250px;
    font-size: 1rem;
    outline: none;
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #00ffff, #ff00ff);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px #00ffff;
  }

  button:hover {
    transform: scale(1.05);
  }

  .loading-bar {
    position: relative;
    margin: 40px auto;
    width: 80%;
    height: 40px;
    background: #111;
    border-radius: 12px;
    box-shadow: inset 0 0 25px #000, 0 0 25px #00ffff33;
    overflow: hidden;
    border: 2px solid #00ffff44;
  }

  .loading-progress {
    position: relative;
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    border-radius: 10px;
    box-shadow: 0 0 20px #00ffff;
    transition: width 0.2s linear;
    animation: pulse 1.2s infinite alternate;
  }

  @keyframes pulse {
    0% { filter: brightness(0.8); }
    100% { filter: brightness(1.5); }
  }

  .loading-progress::before {
    content: "";
    position: absolute;
    top: 0;
    left: -50%;
    height: 100%;
    width: 50%;
    background: repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.3) 0px,
      rgba(255,255,255,0.3) 8px,
      transparent 8px,
      transparent 16px
    );
    animation: moveSegments 0.8s linear infinite;
  }

  @keyframes moveSegments {
    from { left: -50%; }
    to { left: 100%; }
  }

  .loading-bar::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: linear-gradient(to bottom, rgba(255,255,255,0.15), rgba(0,0,0,0.3));
    pointer-events: none;
  }

  .winrate {
    font-size: 2.5rem;
    color: #00ffcc;
    text-shadow: 0 0 25px #00ffff;
    margin-top: 20px;
  }

  .game-section {
    display: none;
    margin-top: 40px;
  }

  .game-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 10px;
    justify-items: center;
  }

  .game-card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 10px;
    width: 150px;
    box-shadow: 0 0 15px #00ffff55;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
  }

  .game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffff;
  }

  .image-container {
    position: relative;
    width: 100%;
    border-radius: 10px;
    overflow: hidden;
  }

  .image-container img {
    width: 100%;
    height: 120px;
    object-fit: cover;
    display: block;
  }

  .image-container button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 8px 12px;
    border-radius: 8px;
    background: #00ffff;
    color: #000;
    font-weight: bold;
    border: none;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .image-container button.show {
    opacity: 1;
  }

  .game-card h3 {
    font-size: 1rem;
    margin: 8px 0 0 0;
    text-align: center;
    min-height: 40px;
  }

  @media (min-width: 768px) {
    .game-grid {
      grid-template-columns: repeat(4, 1fr);
    }
  }

  @media (min-width: 1024px) {
    .game-grid {
      grid-template-columns: repeat(5, 1fr);
    }
  }

  audio { display: none; }
</style>
</head>
<body>

<h1>ðŸŽ° CEK WINRATE KAMU DI GLORYGAME99</h1>

<div class="input-container">
  <input type="text" id="userid" placeholder="Masukkan USER ID kamu..." />
  <button onclick="cekWinrate()">CEK WINRATE</button>
</div>

<div class="loading-bar" id="loadingBar" style="display:none;">
  <div class="loading-progress" id="progress"></div>
</div>

<div class="winrate" id="winrateDisplay"></div>

<div class="game-section" id="gameSection">
  <h2 style="color:#00ffff;text-shadow:0 0 15px #00ffff;">ðŸŽ¯ GAME REKOMENDASI AUTO JACKPOT ðŸŽ¯</h2>
  <div class="game-grid" id="gameGrid"></div>
</div>

<audio id="loadingSound" src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_f2f42b4de1.mp3?filename=loading-sound-effect-14695.mp3"></audio>

<script>
const games = [
  {name:"Gates of Gatotkaca", img:"gates of gatotkaca.jpg"},
  {name:"Gates of Olympus", img:"gates of olympus.jpeg"},
  {name:"Lucky Neko", img:"lucky neko.jpg"},
  {name:"Mahjong Ways", img:"mahjong ways.jpg"},
  {name:"Mahjong Ways 2", img:"mahjong ways2.jpg"},
  {name:"Starlight Princess", img:"starlight princess.jpg"},
  {name:"Sweet Bonanza", img:"sweet bonanza.jpeg"},
  {name:"Treasure of Aztec", img:"treazure of aztec.jpg"},
  {name:"Wild Bandito", img:"wild bandito.jpg"},
  {name:"Wild Bounty Showdown", img:"wild bounty showdown.jpg"},
  {name:"Wild West Gold", img:"wild west gold.jpeg"}
];

let activeButton = null;

function cekWinrate() {
  const user = document.getElementById('userid').value.trim();
  if(!user){ alert('Masukkan USER ID kamu dulu!'); return; }

  const bar = document.getElementById('loadingBar');
  const progress = document.getElementById('progress');
  const display = document.getElementById('winrateDisplay');
  const audio = document.getElementById('loadingSound');
  const section = document.getElementById('gameSection');

  bar.style.display = 'block';
  display.innerHTML = '';
  section.style.display = 'none';
  progress.style.width = '0%';
  audio.play();

  const target = Math.floor(Math.random() * 9) + 90;
  let current = 0;

  const interval = setInterval(() => {
    if (current >= target) {
      clearInterval(interval);
    } else {
      current++;
      progress.style.width = current + "%";
    }
  }, 45);

  let angka = 0;
  const angkaInterval = setInterval(() => {
    if (angka >= target) {
      clearInterval(angkaInterval);
      display.innerHTML = `${target}% (${user})`;
      audio.pause();
      tampilkanGame();
    } else {
      angka++;
      display.innerHTML = `${angka}% (${user})`;
    }
  }, 45);
}

function tampilkanGame(){
  const section = document.getElementById('gameSection');
  const grid = document.getElementById('gameGrid');
  section.style.display = 'block';
  grid.innerHTML = '';

  const selected = games.sort(()=>0.5 - Math.random()).slice(0,3);

  selected.forEach(g => {
    const card = document.createElement('div');
    card.className = 'game-card';

    // container gambar + tombol
    const imgContainer = document.createElement('div');
    imgContainer.className = 'image-container';
    imgContainer.innerHTML = `<img src="${g.img}" alt="${g.name}">`;

    const button = document.createElement('button');
    button.textContent = 'MAIN SEKARANG';
    button.onclick = (e) => {
      e.stopPropagation(); // supaya card click tidak ikut ter-trigger
      window.open('https://heylink.me/glorygame99/', '_blank');
    };
    imgContainer.appendChild(button);

    // klik card â†’ tombol muncul/fade-in, tombol sebelumnya fade-out
    card.addEventListener('click', () => {
      if(activeButton && activeButton !== button){
        activeButton.classList.remove('show');
      }
      button.classList.add('show');
      activeButton = button;
    });

    card.appendChild(imgContainer);

    const title = document.createElement('h3');
    title.textContent = g.name;
    card.appendChild(title);

    grid.appendChild(card);
  });
}
</script>
</body>
</html>
