<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cek Winrate GloryGame99</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: radial-gradient(circle at top, #3a0072, #000);
    color: #fff;
    text-align: center;
    overflow: hidden;
  }

  h1 {
    margin-top: 40px;
    font-size: 1.8rem;
    color: #00ffcc;
    text-shadow: 0 0 20px #00ffcc;
  }

  .input-container {
    margin-top: 30px;
  }

  input {
    padding: 12px 18px;
    border-radius: 10px;
    border: none;
    width: 250px;
    font-size: 1rem;
    outline: none;
    text-align: center;
  }

  button {
    margin-top: 15px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    background: linear-gradient(90deg, #00ffff, #ff00ff);
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 20px #00ffff;
  }

  button:hover {
    transform: scale(1.05);
  }

  .loading-bar {
    margin: 40px auto;
    width: 80%;
    height: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    overflow: hidden;
  }

  .loading-progress {
    height: 100%;
    width: 0;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    transition: width 3s linear;
  }

  .winrate {
    font-size: 2.5rem;
    color: #00ffcc;
    text-shadow: 0 0 25px #00ffff;
    margin-top: 20px;
  }

  .game-section {
    display: none;
    margin-top: 40px;
  }

  .game-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .game-card {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 10px;
    width: 150px;
    box-shadow: 0 0 15px #00ffff55;
    transition: 0.3s;
  }

  .game-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ffff;
  }

  .game-card img {
    width: 100%;
    border-radius: 10px;
  }

  .game-card h3 {
    font-size: 1rem;
    margin: 10px 0;
  }

  .game-card button {
    padding: 8px 10px;
    border-radius: 8px;
    background: #00ffff;
    color: #000;
    font-weight: bold;
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<h1>ðŸŽ° CEK WINRATE KAMU DI GLORYGAME99</h1>

<div class="input-container">
  <input type="text" id="userid" placeholder="Masukkan USER ID kamu..." />
  <button onclick="cekWinrate()">CEK WINRATE</button>
</div>

<div class="loading-bar" id="loadingBar" style="display:none;">
  <div class="loading-progress" id="progress"></div>
</div>

<div class="winrate" id="winrateDisplay"></div>

<div class="game-section" id="gameSection">
  <h2 style="color:#00ffff;text-shadow:0 0 15px #00ffff;">ðŸŽ¯ GAME REKOMENDASI AUTO JACKPOT ðŸŽ¯</h2>
  <div class="game-grid" id="gameGrid"></div>
</div>

<audio id="loadingSound" src="https://cdn.pixabay.com/download/audio/2023/03/29/audio_f2f42b4de1.mp3?filename=loading-sound-effect-14695.mp3"></audio>

<script>
const games = [
  {name:"Gates of Gatotkaca", img:"gates of gatotkaca.jpg"},
  {name:"Gates of Olympus", img:"gates of olympus.jpeg"},
  {name:"Lucky Neko", img:"lucky neko.jpg"},
  {name:"Mahjong Ways", img:"mahjong ways.jpg"},
  {name:"Mahjong Ways 2", img:"mahjong ways2.jpg"},
  {name:"Starlight Princess", img:"starlight princess.jpg"},
  {name:"Sweet Bonanza", img:"sweet bonanza.jpeg"},
  {name:"Treasure of Aztec", img:"treazure of aztec.jpg"},
  {name:"Wild Bandito", img:"wild bandito.jpg"},
  {name:"Wild Bounty Showdown", img:"wild bounty showdown.jpg"},
  {name:"Wild West Gold", img:"wild west gold.jpeg"}
];

function cekWinrate() {
  const user = document.getElementById('userid').value.trim();
  if(!user){ alert('Masukkan USER ID kamu dulu!'); return; }

  document.getElementById('loadingBar').style.display = 'block';
  document.getElementById('winrateDisplay').innerHTML = '';
  document.getElementById('gameSection').style.display = 'none';
  
  const progress = document.getElementById('progress');
  const audio = document.getElementById('loadingSound');
  audio.play();

  let winrate = Math.floor(Math.random() * 9) + 90; // 90â€“98%
  progress.style.width = '100%';

  setTimeout(() => {
    document.getElementById('winrateDisplay').innerHTML = `${winrate}% (${user})`;
    audio.pause();
    tampilkanGame();
  }, 3000);
}

function tampilkanGame(){
  const section = document.getElementById('gameSection');
  const grid = document.getElementById('gameGrid');
  section.style.display = 'block';
  grid.innerHTML = '';
  
  // ambil 3 game acak
  const selected = games.sort(()=>0.5 - Math.random()).slice(0,3);
  
  selected.forEach(g => {
    const card = document.createElement('div');
    card.className = 'game-card';
    card.innerHTML = `
      <img src="${g.img}" alt="${g.name}">
      <h3>${g.name}</h3>
      <button onclick="window.open('https://heylink.me/glorygame99/', '_blank')">MAIN SEKARANG</button>
    `;
    grid.appendChild(card);
  });
}
</script>
</body>
</html>
